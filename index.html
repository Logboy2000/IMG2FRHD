<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG2FRHD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <canvas id="previewCanvas"></canvas>
    <textarea id="outputField" disabled placeholder="Track code output..."></textarea>

    <div id="sidebar">
        <hr>
        <h1>IMG2FRHD :)</h1>
        <h2>A program that converts image files into <a href="https://www.freeriderhd.com"
                target="_blank">FreeRiderHD</a> Tracks</h2>
        <h3>WARNING: Large Images WILL freeze this tab</h3>
        <hr>
        <input type="file" id="uploadButton" accept="image/*">
        <button onclick="genTrackFromImageData()">Generate Track Code</button>
        <button onclick="copyToClipboard()">Copy Code to Clipboard</button>
        
        <hr>
        <div id="settingsContainer">
            <h1>Settings</h1>
            
        </div>
        <hr>
        <footer>
            <span>Very special thanks to <a href="https://www.youtube.com/@1hundred11">@1hundred11</a> on YouTube for an
                explanation on track code</span>
            <hr>
            <span>And thanks to ObeyLordGoomy for creating <a
                    href="https://github.com/ObeyLordGoomy/frhd.js/tree/master" target="_blank">frhd.js</a></span>
            <hr>
            <span>The source code for this can be found <a href="https://github.com/Logboy2000/IMG2FRHD/"
                        target="_blank">here</a></span>
        </footer>
        <hr>
    </div>
    <script src="frhd.js"></script>
    <script src="index.js"></script>

</body>

</html>
